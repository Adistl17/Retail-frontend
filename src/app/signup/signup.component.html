<div class="container mt-5">
  <div class="card" style="padding:20px">

    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput ngModel name="uname" id="uname" placeholder="Username">
        <mat-hint>Username</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput ngModel name="uemail" id="uemail" placeholder="Email">
        <mat-hint>Email</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" ngModel name="upassword" id="upassword" placeholder="Password">
        <mat-hint>Password</mat-hint>
      </mat-form-field>
      <div class="text-center">
      <button type="submit" mat-raised-button color="primary">Register</button>
      </div>
    </form>
  </div>
</div>

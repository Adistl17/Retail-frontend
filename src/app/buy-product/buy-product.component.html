<div class="container mt-5">
  <div class="card p-3">
    <div class="row">
      <div class="col-6">
        <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Full Name</mat-label>
            <input
              matInput
              placeholder="Full name"
              [(ngModel)]="order.fullName"
              name="fullName"
          /></mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Full Address</mat-label>
            <input
              matInput
              placeholder="Full Address"
              [(ngModel)]="order.fullAddress"
              name="fullAddress"
          /></mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contact Number</mat-label>
            <input
              matInput
              placeholder="Contact Number"
              [(ngModel)]="order.contactNumber"
              name="contactNumber"
          /></mat-form-field>
          <div align="right">
            <button type="submit" mat-stroked-button color="primary">
              Place Order
            </button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <table class="table">
          <thead class="thead">
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody class="tbody">
            <tr *ngFor="let product of productDetails">
              <td>{{ product.pname }}</td>
              <td>{{ product.pprice }}</td>
              <td>
                <select #quantity
                class="form-select"

                 (change)="onQuantityChanged(quantity.value,product.pid)"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </td>
               <td>{{getCalculatedTotal(product.pid,product.pprice)}}</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td>Total</td>
              <td>{{getCalculatedGrandTotal()}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
